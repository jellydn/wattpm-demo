services:
  reverse-proxy:
    image: traefik:v3.1@sha256:7b927f0ab22c85a636cde667aa6a3c90f1967bb5079899ce960ec51454fc96e9
    command:
      - "--api.insecure=true"
      - "--providers.docker"
    ports:
      - "80:80" # The HTTP port
      - "8081:8080" # The Web UI (enabled by --api.insecure=true)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events

  watt-app:
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      - "traefik.http.routers.watt-app.rule=Host(`watt-app.traefik.me`)"
      - "traefik.http.services.watt-app.loadbalancer.server.port=3042"
    environment:
      NODE_ENV: production
    command: npm run start